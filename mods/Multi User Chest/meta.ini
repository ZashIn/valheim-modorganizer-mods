nexusDescription="[size=6][b]Multi User Chest[/b][/size]\n<br />\n<br />\n<br />[size=5][b]About[/b][/size]\n<br />\n<br />Allows multiple players to interact with the same chest at the same time.\n<br />\n<br />\n<br />[size=5][b]Installation[/b][/size]\n<br />\n<br />This mod requires [url=https://valheim.thunderstore.io/package/denikson/BepInExPack_Valheim/]BepInEx[/url] and [url=https://valheim.thunderstore.io/package/ValheimModding/Jotunn/]Jötunn[/url]. Extract all files to [code]BepInEx/plugins/MultiUserChest[/code]\n<br />\n<br />The mod must be installed on the server and all client. It is ensured that all players have the mod installed with the same mod version, otherwise no connection is possible.\n<br />\n<br />Please report all errors and desyncs if they occur.\n<br />\n<br />[size=5][b]FAQ[/b][/size]\n<br />\n<br />[list]\n<br />[*]Who needs this installed?\n<br />[list]\n<br />[*]The server and every player who joins it. You will be disconnected if there is a version mismatch or the mod is not installed somewhere.\n<br />[/list][/list][list]\n<br />[*]If two players move an item at the exact same time, will it be duplicated?\n<br />[list]\n<br />[*]No, only one move will be accepted.\n<br />[/list][/list][list]\n<br />[*]How is item duplication/loss prevented?\n<br />[list]\n<br />[*]An item will never exist twice. When an interaction is made inside a shared chest, the item is packed into a message and sent to the player currently managing the chest. This player instance then decides whether or not to move the item and sends the result back to the player who made the interaction.\n<br />[/list][/list][list]\n<br />[*]Can this be added to an existing game?\n<br />[list]\n<br />[*]Yes, you can add and remove this mod at any time.\n<br />[/list][/list][list]\n<br />[*]Will this mod work with other modded chests?\n<br />[list]\n<br />[*]Yes, most likely. But it can may cause problems if other mods change the behaviour of chests.\n<br />[/list][/list][list]\n<br />[*]Will this mod work with mods that change inventory/chest sizes?\n<br />[list]\n<br />[*]Yes.\n<br />[/list][/list][list]\n<br />[*]Does it work with mods that add quick stacking / chest sorting?\n<br />[list]\n<br />[*]Depends on the mod, see [url=#confirmed-incompatible-mods]Incompatible Mods[/url] and [url=#compatible-mods]Compatible Mods[/url].\n<br />If it's not listed there, assume it won't work.[*]Recommended is [url=https://valheim.thunderstore.io/package/Goldenrevolver/Quick_Stack_Store_Sort_Trash_Restock]Quick Stack Store Sort Trash Restock[/url] by Goldenrevolver, as as it combines many quick stack features and provides explicit compatibility with Multi User Chest.\n<br />[/list][/list]\n<br />\n<br />[size=5][b]Confirmed Incompatible Mods[/b][/size]\n<br />\n<br />These mods cause desync with Multi User Chest and will not startup together\n<br />\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/valheim/mods/1595]QuickStore[/url]\n<br />[*][url=https://valheim.thunderstore.io/package/damnsneaker/QuickStack]QuickStack[/url]\n<br />[*][url=https://www.nexusmods.com/valheim/mods/584]SimpleSort[/url]\n<br />[/list]\n<br />\n<br />[size=5][b]Compatible Mods[/b][/size]\n<br />\n<br />Here are some quick stack mods listed that are compatible with Multi User Chest. The version number indicates the tested version of the other mod, a different one may also work but isn't confirmed.\n<br />\n<br />[list]\n<br />[*][url=https://valheim.thunderstore.io/package/Goldenrevolver/Quick_Stack_Store_Sort_Trash_Restock]Quick Stack Store Sort Trash Restock[/url] 1.3.1 (recommended quick stack mod, a higher version very likely works too)\n<br />[*][url=https://www.nexusmods.com/valheim/mods/332]SmartContainers[/url] 1.6.4\n<br />[*][url=https://valheim.thunderstore.io/package/MaGic/Quick_Deposit]QuickDeposit[/url] 1.0.1\n<br />[*][url=https://valheim.thunderstore.io/package/damnsneaker/QuickStack]QuickStack[/url] 0.6.6\n<br />[*][url=https://valheim.thunderstore.io/package/Lookenpeepers/DepositAnywhere]DepositAnywhere[/url] 1.2.0\n<br />[*][url=https://www.nexusmods.com/valheim/mods/1824]Valheim Simple Auto Sort[/url] 1.0.7\n<br />[/list]\n<br />\n<br />[size=5][b]Links[/b][/size]\n<br />\n<br />[list]\n<br />[*][url=https://valheim.thunderstore.io/package/MSchmoecker/MultiUserChest/]Thunderstore[/url]\n<br />[*][url=https://www.nexusmods.com/valheim/mods/1766]Nexus[/url]\n<br />[*][url=https://github.com/MSchmoecker/No-Chest-Block]Github[/url]\n<br />[*]Discord: Margmas#9562. Feel free to DM or ping me, for example in the [url=https://discord.gg/DdUt6g7gyA]Jötunn discord[/url]\n<br />[/list][size=5][b]\n<br />Development[/b][/size]\n<br />\n<br />See [url=https://github.com/MSchmoecker/No-Chest-Block/blob/master/CONTRIBUTING.md]contributing[/url]."
