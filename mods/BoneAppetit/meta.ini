nexusDescription="## Introducing the newest fad in Viking cuisine! Hope you enjoy, Bone Appetit!\n<br />Description revamp coming soon!\n<br />\n<br />##Questions, comments, ideas?\n<br />Find me on [url=https://discord.gg/fXeyCkKUWS]Discord[/url]!\n<br />\n<br />##[color=#3c78d8] Please note, smokeless hearths are not working as intended in 3.3.0 release however we wanted to release a version that works with the new update as soon as we could. This is safe to use as it, the smokeless hearths just don't allow any cook station to be placed on them currently. we're working on a fix for that as well, but this will work with Hildr in the mean time.[/color]\n<br />\n<br />## Changelog:\n<br />\n<br />v. 1.0.0       release includes 2 food crafting stations that require a fire underneath to cook on, and 5 new food items, one for    ﻿   ﻿   ﻿   ﻿each biome.\n<br />\n<br />v. 1.0.1       hotfix for those not using V+\n<br />\n<br />v. 1.1.0       fix for the grill making it difficult to load the fire underneath\n<br />         fix for Fried Lox not auto picking up\n<br />         5 new foods. Pancakes, Smoked Fish, Bacon, Coffee, and Pizza\n<br />\n<br />v. 1.1.1    ﻿   updated visuals on bacon\n<br />         Fixed collider on Griddle\n<br />         Fixed attach point on kabob\n<br />\n<br />v. 2.0.0   ﻿    Code rework\n<br />         Updated Bacon Visuals (thicker) and fixed attach point\n<br />         Added \"Elemental\" Cream Cones updated visuals on Ice Cream\n<br />         First Rebalance pass\n<br />         Added Porridge\n<br />         Added A PJB for a special little boy by request.\n<br />         Added CONFIG!!! (only a true/false for enabling/disabling recipes, likely will stay this way) Server synced. \n<br />            -MAKE SURE YOU HAVE THE MOD AND CONFIG ON THE SERVER FOR THE SERVER SYNC TO WORK-\n<br />               Everything defaults to on, when loading for the first time.\n<br />         Redid all \"Flavor\" text\n<br />\n<br />v. 2.0.1   ﻿    Fixed \"CloudBerry\" so we can have CAKE! (Big thanks to PROXiCiDE for pointing this out to me)\n<br />\n<br />v. 3.0.0   ﻿    Added MasterChef 2.0 assets. Omlette, Nut-ella, Bloodsausage, Broth, Carrot Butter, Burgers, and Fish Stew.\n<br />         New Drops! You can now loot Pork from Boars, smaller Transportable Dragon Eggs from Drakes, and eggs from    ﻿   ﻿   ﻿   ﻿seagulls.\n<br />         New food station, the Prep Station. Unlocks with Tin.\n<br />         More new food, Haggis, Moochi, Carrot Sticks, Boiled Eggs, and Candied Turnips.\n<br />         Major balance pass, changed some recipes and food values, moved all food out of the cauldron and spread    ﻿   ﻿   ﻿   ﻿between Prep, griddle, and grill.\n<br />         New Smokeless fires, for those of you struggling with FPS drops due to smoke particle physics, or who just want    ﻿   ﻿   ﻿   ﻿anindoor kitchen. There is now a campfire, and hearth that no longer produce particle smoke. (can be disabled    ﻿   ﻿   ﻿   ﻿in the config).\n<br />v. 3.0.1   ﻿    Hotfix for Boar drops when used with a specific setting in CLLC\n<br />   ﻿   ﻿   ﻿Fix for dragon eggs (they were floating)\n<br />   ﻿   ﻿   ﻿Fix for missing Omlette\n<br />   ﻿   ﻿   ﻿Added Smokeless Brazier by request.\n<br />v. 3.0.2   ﻿   Fix for Load order.\n<br />\n<br />v. 3.0.3     ﻿Added cooking skill, As the skill increases a chance of a free food item being crafted will go up. Wearing the chef hat increases the growth of your cooking skill. Become the gourmand you truly deserve to be!\n<br />\n<br />v.3.2.0   ﻿Version corrected throughout, removed hookgen req, updated for Jotunn 2.7.0\n<br />\n<br />v. 3.3.0 Hildr update\n<br />\n<br />## Installation:\n<br />\n<br />Place the dll  in the plugins folder, load the game to the start  screen and *quit*. this will generate the config for the first time.\n<br />Known Issue: Food *WILL NOT* show up to be crafted the very first time you load in after install and config generation. please ***generate the config, quit and restart.***\n<br />\n<br />Note: this mod requires JVL (Jotunn the Valheim Lib) and it's dependent HookGenPatcher, it will not work without it.\n<br />\n<br />### Cooking Stations:\n<br />Griddle      - buildable with 10 stone and a hammer. Allows for custom food as soon as you find a place to build it.\n<br />Grill        - requires a forge, 1 iron and 10 stone to build. unlock higher tier grilled foods.\n<br />Oven      - piece addon for the grill. (added in 2.0.0) requires surtling cores, and surtling trophies.\n<br />Prep Table   - New station in v3.0.0, all ice cream was moved here. requires Tin\n<br />\n<br />### Food By release:\n<br />note: all food that uses \"drake egg\" uses the new drake egg drop from Drakes. and \"egg\" is from seagulls.\n<br />\n<br />#### Initial Release v1.0.0\n<br />- Pork Rinds \n<br />   - pork\n<br />   - scraps\n<br />- Honey Glazed Carrots \n<br />   - Carrots\n<br />   - Honey\n<br />   - Dandelion\n<br />- Kabobs\n<br />   - Raw meat\n<br />   - Bone fragments\n<br />   - Carrot\n<br />   - Turnip\n<br />- Ice Cream Cone\n<br />   - freeze gland\n<br />   - drake egg\n<br />   - Honey\n<br />   - blueberry\n<br />- Country Fried Lox Meat\n<br />   - lox meat\n<br />   - butter\n<br />   - barley flour\n<br />   - egg (new seagull drop)\n<br />\n<br />#### v. 1.1.0\n<br />- Smoked Fish\n<br />   - raw fish\n<br />\n<br />##### Food Menu Assets Courtesy of zarboz\n<br />-Bacon\n<br />   - raw pork\n<br />-Coffee\n<br />   - ancient seeds\n<br />-Pizza\n<br />   - mushroom\n<br />   - flour\n<br />   - egg\n<br />   - raw meat\n<br />-Pancakes\n<br />   - flour\n<br />   - egg\n<br />   - honey\n<br />   - butter\n<br />\n<br />#### v. 2.0.0\n<br />- Porridge\n<br />   - barley\n<br />   - cloudberry\n<br />   - honey\n<br />   - butter\n<br />- Fire cream cone\n<br />   - SurtlingCore\n<br />   - Raspberry\n<br />   - honey\n<br />   - drake egg\n<br />- Electric cream cone\n<br />   - Crystal\n<br />   - Cloudberry\n<br />   - Honey\n<br />   - drake egg\n<br />- Acid cream cone\n<br />   - Guck\n<br />   - MushroomYellow\n<br />   - Honey\n<br />   - drake egg\n<br />- PBJ\n<br />   - Queens Jam\n<br />   - Bread\n<br />   - Nut-ella\n<br />- Cake\n<br />   - egg\n<br />   - flour\n<br />   - cloud berry\n<br />   - honey\n<br />\n<br />#### v. 3.0.0\n<br />- Haggis\n<br />   - entrails\n<br />   - raw meat\n<br />   - carrot\n<br />   - turnip\n<br />- Moochi\n<br />   - freeze gland\n<br />   - blueberry\n<br />   - drake egg\n<br />   - honey\n<br />- Candied Turnips\n<br />   - honey\n<br />   - turnip\n<br />   - thistle\n<br />- Boiled Eggs\n<br />   - eggs\n<br />- Carrot Sticks\n<br />   - carrots\n<br />   - nut-ella\n<br />\n<br />##### Master Chef2.0 Assets (again from Zarboz)\n<br />- Omlette\n<br />   - egg\n<br />   - raw pork\n<br />   - thistle\n<br />   - butter\n<br />- Broth\n<br />   - bone fragments\n<br />   - butter\n<br />- Butter\n<br />   - carrot seeds\n<br />- Fish Stew\n<br />   - raw fish\n<br />   - broth\n<br />   - thistle\n<br />   - egg\n<br />- Burger\n<br />   - raw lox meat\n<br />   - raw meat\n<br />   - bread\n<br />   - turnip\n<br />- Bloodsausage\n<br />   - entrails\n<br />   - raw pork\n<br />   - thistle\n<br />   - blood bag\n<br />- Nut-ella\n<br />   - Beech Seeds\n<br />   - butter\n<br />\n<br />### Cooking Stations by unlock\n<br />Griddle - Stone\n<br />Prep Station - Tin\n<br />Grill - Iron\n<br />Oven - Addon for grill (Grill level +1) -Surtling Cores, and Trophies\n<br />\n<br />##### To Do/ Current Ideas\n<br />x-add food menu items (done)\n<br />x-expand menu (done untill H&amp;H is released)\n<br />-localizaion\n<br />x-add another new processing station for food and expansions (done)\n<br />x-add new food drops from creatures(done)\n<br />-meals (delayed until H&amp;H)\n<br />x-config sync (done)\n<br />This mod is routinely tested on a dedicated server with a great many other mods. To ensure your crafting stations don't disappear, and that food doesn't turn to dust, please put this on the dedicated server as well as ALL clients.\n<br />Huge thanks to zarboz, GraveBear, and plumga for helping me get going, setting me up, and encouraging me the whole way! This mod wouldn't exist without them.\n<br />Also a big thanks to my \"players\" on my server (my husband and our good friend) Itsmesds, and JaxomFaux who've helped with ideas and balance from the start. (Bone Appetit's name came from us haning out when itmesds said how about \"bone appetit\" and it stuck)"
