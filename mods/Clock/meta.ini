nexusDescription="This mod adds a simple but highly configurable time and day display to the game.\n<br />\n<br />\n<br />[b][size=5]Features[/size][/b]\n<br />\n<br />You can set:\n<br />\n<br />[list]\n<br />[*] the clock's position on the screen either in pixels or percent (it defaults to top-middle).\n<br />[*]the font name to use (see below)\n<br />[*]the font size of the clock text\n<br />[*]the color and transparency of the clock text\n<br />[*]a hotkey to toggle the clock display and an optional modifier key (e.g. \"left shift\")\n<br />[*]the time format (either something like HH:mm:ss or set to [b]fuzzy[/b] to use specified time strings)\n<br />[*]the actual displayed string to surround the the time with (including simple html tags)\n<br />[/list]\n<br />You can also now drag the clock around the screen with the cursor, yay!\n<br />\n<br />You can also customize the fuzzy strings used to divide the day up into custom intervals by editing [b]ClockFuzzyStrings[/b] in the config file.\n<br />\n<br />\n<br />[size=5][b]Clock Format[/b][/size]\n<br />\n<br />Clock format follows this syntax:\n<br />\n<br />[url=https://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings]https://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings[/url]\n<br />\n<br />\n<br />[size=5][b]Clock String[/b][/size]\n<br />\n<br />The clock supports rich text and uses string.Format() to display the clock string, which you can set in the config file.The string can include up to three variables:\n<br />\n<br />{0} is replaced by the actual time string,\n<br />{1} is replaced by the fuzzy string\n<br />{2} is replaced by the current day\n<br />\n<br />So, you could put something like:\n<br />\n<br />[b]&lt;b&gt;{0}&lt;/b&gt; &lt;color=blue&gt;{1}&lt;/color&gt; &lt;i&gt;{2}&lt;/i&gt;[/b]\n<br />\n<br />to show all three.\n<br />\n<br />\n<br />[b][size=5]Fonts[/size][/b]\n<br />\n<br />By default, the mod now uses the game's UI font, [b]AveriaSerifLibre-Bold[/b]. If you want to use a different font, here's a list of fonts currently available in the game:\n<br />\n<br />Arial\n<br />\n<br />AveriaSerifLibre-Light\n<br />AveriaSerifLibre-Regular\n<br />AveriaSerifLibre-Bold\n<br />AveriaSerifLibre-Italic\n<br />AveriaSerifLibre-BoldItalic\n<br />\n<br />AveriaSansLibre-Light\n<br />AveriaSansLibre-Regular\n<br />AveriaSansLibre-Bold\n<br />AveriaSansLibre-Italic\n<br />AveriaSansLibre-LightItalic\n<br />AveriaSansLibre-BoldItalic\n<br />\n<br />OpenSans-Light\n<br />OpenSans-Regular\n<br />OpenSans-LightItalic\n<br />OpenSans-Italic\n<br />OpenSans-BoldItalic\n<br />OpenSans-SemiBold\n<br />OpenSans-Bold\n<br />OpenSans-ExtraBold\n<br />OpenSans-SemiBoldItalic\n<br />OpenSans-ExtraBoldItalic\n<br />\n<br />Norse\n<br />Norsebold\n<br />\n<br />prstart\n<br />prstartk\n<br />rune\n<br />\n<br />Just change [b]ClockFontName[/b] to one of these.\n<br />\n<br />If you want to use a font installed on your OS (this is untested), set [b]ClockUseOSFont [/b]to true and provide the name of your font file, e.g. [b]Arial.ttf[/b]. Let me know if it doesn't work. To dump a list of OS fonts to the debug log, type  [b]clockmod osfonts[/b] into the console (F5). \n<br />\n<br />\n<br />\n<br />[size=5][b]Config[/b][/size]\n<br />\n<br />A config file [b]BepInEx/config/aedenthorn.ClockMod.cfg[/b] is created after running the game once with this mod).\n<br />\n<br />You can adjust the config values by editing this file using a text editor or in-game using the [url=https://www.nexusmods.com/valheim/mods/740]Config Manager[/url]﻿.\n<br />\n<br />To reload the config from the config file, type [b]clockmod reset [/b]into the game's console (F5).\n<br />\n<br />\n<br />[size=5][b]Technical[/b][/size]\n<br />\n<br />To install this mod, the easiest way is to just use [url=https://www.nexusmods.com/about/vortex/]Vortex[/url], the Nexus Mods mod manager. It should take care of all dependencies.\n<br />\n<br />To install manually, place the dll file in the BepInEx/plugins folder. You will need BepInEx.\n<br />\n<br />Code is at [url=https://github.com/aedenthorn/ValheimMods]https://github.com/aedenthorn/ValheimMods[/url].\n<br />\n<br />﻿﻿If you want to complain or ask for help or help me test my mods, you can visit [url=https://discord.gg/bs6zHuj]my Discord server﻿[/url].\n<br />\n<br />[url=https://www.nexusmods.com/valheim/articles/104]Click here for a list of all my mods for Valheim.[/url]"
