nexusDescription="[b][size=6]Description[/size][/b]\n<br />\n<br />[size=3]This mod is an extension of BoneAppetit, includes new plants for harvesting and new foods. Balance some BoneAppetit foods according to the H&amp;H update and update your recipes with new items[/size]\n<br />\n<br />[size=3]Discord: [url=https://discord.gg/JyWawnNDMv]https://discord.gg/JyWawnNDMv[/url][/size]\n<br />\n<br />[b][size=6]Video Showcase[/size][/b]\n<br />\n<br />[youtube]LffoczVtlo0[/youtube]\n<br />\n<br />Thanks @Shieda48 for this awesome video!\n<br />\n<br />[size=6][b]Installation:\n<br />[/b][/size][size=3]\n<br />Place the dll in the plugins folder.\n<br />The folder [i]Translations[/i] must be inside the plugins folder along with the dll\n<br />\n<br />This mod is routinely tested on a dedicated server with a great many other mods. To ensure your plants don't disappear, and that food doesn't turn to dust, please put this on the dedicated server as well as ALL clients.\n<br />\n<br />[quote]For plants to grow on the map it is necessary to have the mod installed before generating the world.[/quote]\n<br />You can use the mod [/size][url=https://www.nexusmods.com/valheim/mods/1485]Upgrade World[/url][size=3] to reset zones in a existing world, using the command [/size][i]zones_reset[/i][size=3] to add all new plants to the world.[/size]\n<br />\n<br />[size=3][b]Note: [/b]this mod requires BoneAppetit, JVL (Jotunn the Valheim Lib), it will not work without it.[/size]\n<br />[size=3][b]Note: [/b]for now the raised beds do not support the mass plant from Farming mod, don't forget to press the key that disables mass planting before planting in the raised bed[/size]\n<br />\n<br />[size=3][b]Compatible related mods[/b][/size]\n<br />[list]\n<br />[*][size=3]FarmGrid[/size]\n<br />[*][size=3]PlantEverything[/size]\n<br />[*][size=3]Farming[/size]\n<br />[*][size=3]OdinsQOL[/size]\n<br />[/list]\n<br />[i][size=2]if you use any farming mod and something in valharvest doesn't work as expected, contact me via discord and I'll try my best to make the mod compatible with it :)[/size][/i]\n<br />[size=5][b]Foods[/b][/size][b]\n<br />[size=3][url=https://valharvest.frenvius.com/foods]https://valharvest.frenvius.com/foods[/url][/size][/b]\n<br />[size=2]- Soon more foods[/size]\n<br />\n<br />[size=5][b]Translations[/b][/size]\n<br />[size=3]Now you can submit the mod translation in your language at the link below[/size]\n<br />[b][size=3][url=https://valharvest.frenvius.com/translate]https://valharvest.frenvius.com/translate[/url][/size][/b]\n<br />\n<br />[size=5]Plants[/size]\n<br />[size=3][list]\n<br />[*][size=3]Spicy Pepper[/size]\n<br />[size=3][list]\n<br />[*]Drops from Greydwarf\n<br />[/list][/size][*][size=3]Garlic[/size]\n<br />[size=3][list]\n<br />[*]Drops from Troll\n<br />[/list][/size][*][size=3]Rice[/size]\n<br />[size=3][list]\n<br />[*]Drops from Goblin\n<br />[/list][/size][*][size=3]Tomato[/size]\n<br />[size=3][list]\n<br />[*]Drops from Draugr\n<br />[/list][/size][*][size=3]Potato[/size]\n<br />[size=3][list]\n<br />[*]Drops from Greydwarf\n<br />[/list][/size][*][size=3]Pumpkin[/size]\n<br />[size=3][list]\n<br />[*]Drops from Draugr Elite\n<br />[/list][/size][/list][/size]\n<br />[size=5]To Do/ Current Ideas[/size][size=3][list]\n<br />[*][s]add new plants and new foods (like tomato, potato, pumpkin,[/s] watermelon, etc) maybe more fruit trees\n<br />[*][s]add new plants to grow in the world generation[/s]\n<br />[*][s]localization[/s]\n<br />[/list][s]\n<br />[/s][/size]\n<br />[quote][i]sorry about the planting field, I feel the mod took a way out of focus, which would be new plants and food, so I'm removing that functionality and keeping only the bed raised with a little rework on it to reduce conflicts with other mods. If you were using it, sorry, you will lose the plants that were on it :([/i][/quote]"
