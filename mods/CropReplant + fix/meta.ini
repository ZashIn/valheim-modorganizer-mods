nexusDescription="[size=3]If you like this mod, consider [url=https://ko-fi.com/disregardthatisuck]buying me a coffee![/url][/size]\n<br />\n<br />How to use: Equip your Cultivator, aim at a fully grown crop, press alternative attack button.\n<br />\n<br />Installation:\n<br />[list=1]\n<br />[*]Install [url=https://valheim.thunderstore.io/package/denikson/BepInExPack_Valheim/][/url][url=https://valheim.thunderstore.io/package/denikson/BepInExPack_Valheim/][/url][url=https://valheim.thunderstore.io/package/denikson/BepInExPack_Valheim/]BepInEx[/url]\n<br />[*]Install [url=https://www.nexusmods.com/valheim/mods/1138]Jotunn[/url]﻿﻿﻿\n<br />[*]Extract CropReplant.dll to Valheim&#92;BepInEx&#92;plugins\n<br />[/list]Configuration: \n<br />[list=1]\n<br />[*]Go to Valheim&#92;BepInEx&#92;config\n<br />[*]Open com.github.johndowson.CropReplant.cfg in your text editor of choice\n<br />[*]Adjust replant radius to your liking or disable it entirely\n<br />[*]Optionally choose your own hotkey\n<br />[/list]\n<br />[center][size=5]Usage:[/size][/center]\n<br />There are two ways you can use CropReplant.\n<br />Option 1: Middle Click (Default)\n<br />The following is the default behavior for CropReplant:\n<br />[list=1]\n<br />[*]Equip a cultivator.\n<br />[*]Point crosshair at a fully grown crop.\n<br />[*]Right click, Left click a plant you want to plant/replant in the cultivator build menu\n<br />[*]Right click again, then Middle mouse click the plant you want to replant [i]while still in the cultivator build menu[/i].\n<br />[/list][color=#ff0000][b]WARNING! [/b][/color]You must middle click the plant portrait within the cultivator build menu otherwise you'll accidentally kill the targeted/nearby crop!\n<br />Option 2: Key Binding\n<br />Some may find this approach faster or more intuitive. You can edit the configuration for CropReplant to use a key binding.\n<br />The configuration file can be found in the Valheim's install location:\n<br />[code]&lt;Valheim-Install&gt;&#92;BepInEx&#92;config&#92;com.github.johndowson.CropReplant.cfg[/code]\n<br />[list]\n<br />[*]Update the [code]UseCustomReplantKey[/code] property to [code]true[/code]\n<br />[*]By default, the key binding is set to [code]H[/code] as in previous releases.\n<br />[*]You may also assign a custom key by updating the value of the [code]CustomReplantKey[/code] property.\n<br />[url=https://docs.unity3d.com/ScriptReference/KeyCode.html]Click here[/url]﻿ for a full list of supported key codes you use.[/list]Now you can use the following method to replant:\n<br />[list=1]\n<br />[*]Select the crop to replant in the cultivator build menu (right click)\n<br />[*]Point crosshair to any fully grown crop\n<br />[*]Press [code]CustomReplantKey[/code] (H by default)\n<br />[/list]\n<br />[url=https://github.com/JohnDowson/CropReplant]Source on GitHub﻿[/url]"
