ues to our [/size][url=https://github.com/The-Bees-Decree-Server/VALKEA]GITHUB[/url][size=4]![/size]\n<br />\n<br />[size=3]Like what our Dev developed?[/size] [url=https://www.paypal.com/donate?hosted_button_id=4TYSZ8JKN7TFJ][size=3]Show them some love![/size][/url]\n<br />\n<br />\n<br />[size=4]Wanna play Valhiem on a unique laidback dedicated server? Check out [url=https://discord.gg/vMZ5MHuP7t]The Bees Decree![/url][/size]  \n<br />This is a private discord do not join for mod help- you wont get it. :)\n<br />\n<br />\n<br />\n<br />\n<br />\n<br />[quote]Change Log:\n<br />\n<br />-v3.0.0 JVL DEPENDENT EDITION[/quote]"
