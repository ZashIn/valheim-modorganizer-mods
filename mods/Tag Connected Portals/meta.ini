nexusDescription="[size=6][b]Tag Connected Portals[/b][/size]\n<br />\n<br />[size=5][b]Change the tag of connected portals at the same time.[/b][/size]\n<br />\n<br />Stuck with portal names that aren't helpful because it's a hassle to rename them?\n<br />\n<br />Press the LeftShift (configurable modifier) key while selecting a portal to Tag. Both the selected portal and it's connection will be renamed.\n<br />\n<br />[size=5][b]New[/b][/size]\n<br />[list]\n<br />[*]Updated for Call to Arms\n<br />[/list]\n<br />\n<br />[size=5][b]Configuration[/b][/size]\n<br />\n<br />[size=4][b]General[/b][/size]\n<br />[list]\n<br />[*][b]Portal Name Limit[/b]: Sets the maximum number of characters for the portal tag.@ \n<br />[*][b]Use Key Modifier[/b]: Key when pressed along with your 'Use' key will open the Tag Connected dialog.\n<br />[/list]\n<br />\n<br />[size=4][b]Utility[/b][/size]\n<br />[list]\n<br />[*][b]Tag Connected Translation[/b]: Sets the translation text for the 'Tag' interaction prompt and portal dialog title. Max 30 characters.\"             \n<br />[*][b]LogLevel[/b]: Controls the level of information in the log.\n<br />[/list]\n<br />\n<br />Configurations with a description ending in '@' are server authoritative.\n<br />\n<br />[size=4][b]In-game reconfiguration[/b][/size]\n<br />\n<br />You can use Configuration Manager (or similar) mod, or edit the config file to change the configuration without exiting the game.\n<br />\n<br />[size=4][b]Notes[/b][/size]\n<br />[list]\n<br />[*]In the initial release you could use either Shift key with your configured \"Use\" key to open the Tag Connected dialog. With 0.1.1 this modifier key is now configurable, and the default is LeftShift.\n<br />[*]The portal name length expansion now allows compatibility with other mods that allow longer portal tags.\n<br />[/list]\n<br />\n<br />[size=4][b]Compatibility issues &amp; defects[/b][/size]\n<br />\n<br />[list]\n<br />[*]If you find a compatibility issue you can post it on NexusMods. Be sure to include the mod name and version you think may be incompatible.\n<br />[*]If you have a bug please report it on NexusMods. If you do post a bug report, please make sure to include the following:\n<br />[list]\n<br />[*]Your version of this mod\n<br />[*]What you were doing, or attempting to do when it happened\n<br />[*]If it's repeatable - i.e., can you duplicate it?\n<br />[*]The exact behavior you observed (or didn't observe)\n<br />[*]If possible, post a capture of the log file with errors (errors always begin with this mod's name) on Discord\n<br />[/list][/list]\n<br />\n<br />\n<br />You can find all Neobotics released mods on: \n<br />[list]\n<br />[*]Thunderstore: [url=https://tinyurl.com/NeoboticsOnThunderstore]https://tinyurl.com/NeoboticsOnThunderstore[/url] \n<br />[*]Nexus Mods: [url=https://tinyurl.com/NeoboticsOnNexus]https://tinyurl.com/NeoboticsOnNexus[/url]\n<br />[/list]\n<br />\n<br />Your comments and feedback are always welcome. Post on NexusMods or Discord: [url=https://tinyurl.com/NeoboticsOnDiscord]https://tinyurl.com/NeoboticsOnDiscord[/url]\n<br />[size=5][b]\n<br />Changelog[/b][/size]\n<br />\n<br />[list]\n<br />[*]Updated for Call to Arms\n<br />[/list]\n<br />[size=4][b]0.1.3[/b][/size]\n<br />[list]\n<br />[*]Updated for 0.220.3\n<br />[/list]\n<br />[size=4][b]0.1.2[/b][/size]\n<br />[list]\n<br />[*]Fixed issue retagging remote connected portal in multiplayer\n<br />[/list]\n<br />[size=4][b]0.1.1[/b][/size]\n<br />[list]\n<br />[*]Added portal name length expansion configuration\n<br />[*]Added configuration for the 'Use' key modifier\n<br />[/list]\n<br />[size=4][b]0.1.0[/b][/size]\n<br />[list]\n<br />[*]Initial release\n<br />[/list]\n<br />"
