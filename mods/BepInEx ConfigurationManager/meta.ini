nexusDescription="The mod was originally created and hosted by the BepInEx team [url=https://github.com/BepInEx/BepInEx.ConfigurationManager]https://github.com/BepInEx/BepInEx.ConfigurationManager[/url]\n<br />\n<br />It is distributed under the [url=https://www.gnu.org/licenses/gpl-3.0.html]GPLv3[/url] and this version maintains that license.\n<br />\n<br />That fork have additions from other similar mods\n<br />[list]\n<br />[*]Coloring and localization are based on aedenthorn's [url=https://github.com/aedenthorn/BepInEx.ConfigurationManager]https://github.com/aedenthorn/BepInEx.ConfigurationManager[/url]\n<br />[*]Color drawer is based on Azumatt's [url=https://github.com/AzumattDev/BepInEx.ConfigurationManager]https://github.com/AzumattDev/BepInEx.ConfigurationManager[/url]\n<br />[*]Everything taken was improved and refined\n<br />[/list]\n<br />[b]How to use[/b]\n<br />Press hotkey button in game (default [b]F1[/b]) to open mod window and change configuration of mods.\n<br />\n<br />[b]Features improved[/b][list]\n<br />[*]Localization - every button and label can be localized\n<br />[*]Elements recolored - you can set color of background, widget and enabled toggle\n<br />[*]Fonts colored - set distinct colors for default and changed values\n<br />[*]Color drawer extended further\n<br />[*]Window is draggable, resizable and remembers its size and position\n<br />[*]Open and close window by hitting one hotkey. Close window with Escape.\n<br />[*]Dropdown menu style refined\n<br />[*]Lots of minor refinements and improvements\n<br />[*]Readonly entries (locked from server) could be colored, disabled or completely hidden\n<br />[*]default view is Split View where plugins and categories are showed as a tree in left column\n<br />[*]File Editor for configuration files\n<br />[*]Setting Edit Window for more detailed setting configuration\n<br />[/list]\n<br />[b]Valheim specific\n<br />[/b][list]\n<br />[*]The game does not take input while the window is open (only player input by default).\n<br />[*]The game will be paused (if it can be paused) while the window is open (disabled by default).\n<br />[/list]\n<br />[b]Hidden settings[/b]\n<br />Create file ﻿[b]shudnal.ConfigurationManager.hiddensettings.json[/b] and place next to plugin dll or in &#92;BepInEx&#92;config folder.\n<br />\n<br />The file could contain array of strings with special format: [b]\"pluginGUID=Section name=Settings name\" [/b]equal sign separated strings containing mod GUID, section name and config name.\n<br />\n<br />If such settings is found in settings list it will be hidden completely.\n<br />\n<br />File could be placed on server to push that hidden settings to clients. Combined with preconfigured modpack configs you can prevent users from changing values of client-sided mods easily. Yet they can still edit files manually.\n<br />\n<br />In given file entries 1 and 2 are here for format example. 3rd string will hide setting \"Pause game\" in section \"Valheim\" of that Configuration manager mod.\n<br />\n<br />[quote][\n<br />   \"pluginGUID=Section name=Settings name\",\n<br />   \"authorname.exampleGUID=Section name=Settings name 2\",\n<br />   \"shudnal.ConfigurationManager=Valheim=Pause game\"\n<br />][/quote]\n<br />To get mod GUID ingame you can enable \"Debug mode\" toggle in mods header. Now mod GUID will be presented in mod tooltip on hover.\n<br />\n<br />[b]Compatibility[/b]\n<br />The mod is incompatible with original configuration manager and will not be loaded in that case.\n<br />\n<br />[b]Installation (manual)[/b]\n<br />extract ConfigurationManager.dll folder to your BepInEx&#92;Plugins&#92; folder.\n<br />\n<br />[b][size=3]Donation[/size][/b]\n<br />[url=https://buymeacoffee.com/shudnal]Buy Me a Coffee[/url]\n<br />\n<br />[b][size=3]Discord[/size][/b]\n<br />[url=https://discord.gg/e3UtQB8GFK]Join server[/url]"
