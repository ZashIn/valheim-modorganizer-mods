nexusDescription="This mod adds a means to filter the shown recipes in the crafting tab of the inventory GUI.\n<br />\n<br />To filter items, you can use one of three methods:\n<br />\n<br />[list=1]\n<br />[*]Hover over the Craft button and a drop down menu will be shown with item types for available recipes that you can click on to switch filters.\n<br />[*]Use the scroll wheel while hovering over the Craft button to switch filters.\n<br />[*]Set hot keys or buttons to switch to next or prev filter.\n<br />[/list]\n<br />These methods can each be disabled or enabled in the config.\n<br />\n<br />Individual item types are taken from items themselves so don't blame me if an item has the wrong type. \n<br />\n<br />[size=5][b]\n<br />Item Categories[/b][/size]\n<br />\n<br />By default, the mod uses the built in item types to create categories, but you can set up custom categories to group item types together or change the display name of a category. To do this, edit the file [b]BepInEx/plugins/CraftingFilter/categories.json[/b] using the following syntax for each entry:\n<br />\n<br />[b]&lt;name&gt;:&lt;type1&gt;,&lt;type2&gt;[...][/b]\n<br />\n<br />Here's an example custom categories.json file:\n<br />\n<br />{\n<br />    \"categories\": [\n<br />        \"All:None\",\n<br />        \"Resources:Material,Consumable\",\n<br />        \"Weapons:OneHandedWeapon,Bow,Ammo,Hands,TwoHandedWeapon\",\n<br />        \"Armor:Shield,Helmet,Chest,Legs,Shoulder\",\n<br />        \"Misc:Customization,Trophie,Misc,Attach_Atgeir\",\n<br />        \"Tools:Torch,Utility,Tool\"\n<br />    ]\n<br />}\n<br />\n<br />Any category which has the [b]None[/b] type in it will show all items.\n<br />\n<br />Categories are sorted alphabetically with the category with [b]None[/b] in it at the top.\n<br />\n<br />[size=5][b]Config[/b][/size]\n<br />\n<br />A config file [b]BepInEx/config/aedenthorn.CraftingFilter.cfg[/b] is created after running the game once with this mod.\n<br />\n<br />You can adjust the config values by editing this file using a text editor or in-game using the [url=https://www.nexusmods.com/valheim/mods/740]Config Manager[/url]﻿.\n<br />\n<br />To reload the config from the config file, type [b]craftingfilter reset [/b]into the game's console (F5).\n<br />\n<br />\n<br />[size=5][b]Technical[/b][/size]\n<br />\n<br />To install this mod, the easiest way is to just use [url=https://www.nexusmods.com/about/vortex/]Vortex[/url], the Nexus Mods mod manager. It should take care of all dependencies.\n<br />\n<br />To install manually, place the dll file in the BepInEx/plugins folder. You will need BepInEx.\n<br />\n<br />Code is at [url=https://github.com/aedenthorn/ValheimMods]https://github.com/aedenthorn/ValheimMods[/url].\n<br />\n<br />﻿﻿If you want to complain or ask for help or help me test my mods, you can visit [url=https://discord.gg/bs6zHuj]my Discord server﻿[/url].\n<br />\n<br />[url=https://www.nexusmods.com/valheim/articles/104]Click here for a list of all my mods for Valheim.[/url]"
