nexusDescription="[size=4][b]Epic Loot\n<br />[/b][/size]\n<br />Author: RandyKnapp &amp; Vapok\n<br />Source: [url=https://github.com/OrianaVenture/Randy_Vapok_ValheimMods/tree/main/EpicLoot]Github[/url]\n<br />Patreon: [url=https://patreon.com/randyknapp]https://patreon.com/randyknapp[/url]﻿\n<br />Discord: [url=https://discord.gg/ZNhYeavv3C]RandyKnapp's Discord[/url]\n<br />\n<br />Dedicated Server is provided for testing by [url=https://pingperfect.com/]PingPerfect.com[/url]! Thanks!\n<br />\n<br />This mod aims to add a loot drop experience to Valheim similar to Diablo or other RPGs. Monsters and chests can now drop Magic, Rare, Epic, or Legendary magic items. Each magic item has a number of magic effects on it, that give bonuses to the item or your character when that magic item is equipped.\n<br />\n<br />The mod is currently in [i]Early Access[/i]! That means it’s not done! Be patient as the author adds new features, fixes bugs, and finishes things up. If you want to help, please provide feedback on the [url=https://www.nexusmods.com/valheim/mods/387]Nexus mod page[/url] or on the [url=https://github.com/RandyKnapp/ValheimMods/tree/main/EpicLoot]github[/url] for the following:\n<br />[list]\n<br />[*]Bugs [i](check to make sure your bug is new and not already reported)[/i]\n<br />[*]Balance Issues [i](drops too strong? Too weak? Ruin the crafting progression?)[/i]\n<br />[*]Missing content [i](check the TODO list below to make sure the author isn’t already planning to do it)[/i]\n<br />[*]Suggestions for new magic item effects\n<br />[*]Suggestions for something else like UI or art improvements\n<br />[/list]\n<br />[i]EpicLoot works in multiplayer and on dedicated servers![/i] The server and all players should have the mod and its dependencies installed.\n<br />\n<br />Information about every magic effect and loot drop table can be found in [url=https://github.com/RandyKnapp/ValheimMods/blob/main/EpicLoot/info.md]info.md[/url]. Hold shift while viewing the item tooltip to see the possible value range.\n<br />\n<br />[b]Ashlands Update Notice!\n<br />\n<br />[/b]The Ashlands update introduced the addition of the Mythic tier rarity, as well as a huge rebalance of the mod to be more vanilla friendly. If you are upgrading from a previous version you may wish to restore the old values. There is now an add-on with patches to restore the old Epic values under additional files. Mythic sets have not been created for the base mod, but the feature is available if you wish to create your own sets and add them with the patching system.\n<br />\n<br />[b]Installation[/b]\n<br />[list=1]\n<br />[*]Download and extract the zip file\n<br />[*]Copy the contents of \"files\" to a new folder in your BepInEx/plugins/ folder called \"EpicLoot\"\n<br />[/list]If you use additional patch files those must be placed under the BepInEx/config/EpicLoot/patches directory.\n<br />\n<br />[b]Cheats &amp; Documentation\n<br />\n<br />[/b]Moved to a new page on the [url=https://thunderstore.io/c/valheim/p/RandyKnapp/EpicLoot/wiki/2750-7cheatscommands/]Wiki[/url]!\n<br />\n<br />[b]Credits\n<br />[/b]\n<br />Epic Loot Team Members:\n<br />  * [url=https://github.com/Vapok]Vapok[/url] - Joined in Dec 2022, made hundreds of changes and bugfixes since.\n<br />  * [url=https://github.com/OrianaVenture]OrianaVenture[/url] - Joined in Dec 2023, helping with maintenance and improvements.\n<br />  * [url=https://github.com/jneb802]Warp[/url]﻿ - Joined in Oct 2024, helped design new magic effects.\n<br />  * [url=https://github.com/MidnightsFX]MidnightFX[/url]﻿ - Joined in Oct 2024, helping with maintenance and improvements.\n<br />\n<br />Contributions from the following modders was invaluable and appreciated:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/valheim/mods/495]blaxxun (CLLC)[/url] - bugfixes, config sync, various magic item effects,\n<br />[*][url=https://github.com/M3TO]M3TO[/url] - bugfixes\n<br />[*][url=https://github.com/jsza]jsza[/url] - bugfixes\n<br />[*][url=https://github.com/maxrd2]maxrd2[/url] - bugfixes\n<br />[*][url=https://github.com/nanonull]nanonull[/url] - bugfixes, lifesteal\n<br />[*][url=https://github.com/xPucTu4]xPucTu4[/url] - bugfixes\n<br />[*]Digitalroot - Help with testing\n<br />[/list]\n<br />[b]\n<br />Current Known Mod Conflicts\n<br />[/b]\n<br />[list]\n<br />[*][b]BetterUI[/b] ([url=https://www.nexusmods.com/valheim/mods/189]Nexus[/url]﻿, [url=https://valheim.thunderstore.io/package/Masa/BetterUI/]Thunderstore[/url]): You won’t be able to see the magic item properties in the tooltip. Go to the BetterUI config and set showCustomTooltips = false\n<br />[/list]\n<br />[b]Known Bugs\n<br />[list]\n<br />[*]Gamepad: Still some gamepad issues, especially when using other mods that change the inventory.\n<br />[/list][/b]\n<br />[url=https://github.com/RandyKnapp/ValheimMods/blob/main/EpicLoot/todo.md]To-do List[/url]"
