nexusDescription="Valheim Recycle lets you disassemble crafted or upgraded items to get the base materials back via a new Recycle tab available at the Workbench/Forge in the crafting UI.\n<br />This should hopefully incentivise you to upgrade your gear more instead of making it feel like the resources are going to be wasted when you move onto the next tier. Furthermore, it should free up some stash space :).\n<br />\n<br />                           [img]https://i.imgur.com/QMN1l5l.png[/img]﻿\n<br />\n<br />\n<br />\n<br />[b]SPECIAL THANKS TO THE FOLLOWING CONTRIBUTORS:\n<br />[list=1]\n<br />[*][b]Yanitsa Spassova - https://github.com/YaniSpassova[/b]\n<br />[*][b]Joshua Woods - https://github.com/jpw1991[/b]\n<br />[/list]\n<br />Features[/b]: \n<br />\n<br />* The Recycle tab obeys many of the same rules and requirements as the Upgrade tab, e.g. crafting station level and known recipe requirements.\n<br />* Items are 'downgraded' one level at a time, at level 1 the recycled item will be destroyed instead.\n<br />* The full resource amount is returned by default (configurable below).\n<br />* For stackable items, you need to have at minimum the same amount that the crafting recipe produces in the same slot in your inventory. E.g. to recycle wooden arrows, you must have a stack of at least 20 wooden arrows.\n<br />* Recycle button will be disabled if there isn't at least one free inventory slot per resource (hover for hint).\n<br />* Equipped items or items in the hotbar are not included in the recycle list\n<br />\n<br />[b]Known issues[/b]: \n<br />\n<br />* Some users have reported compatibility issues with Epic Loot (I have not been able to replicate) and Jotun's Backpack (not tested). Use at your own risk with those mods.\n<br />\n<br />[b]Configuration[/b]:\n<br />\n<br />## Settings file was created by plugin Valheim Recycle v2.0.0\n<br />## Plugin GUID: org.lafchi.plugins.valheim_recycle\n<br />\n<br />[General]\n<br />\n<br />## The Recycle tab's position in the crafting menu after Upgrade. (Requires restart)\n<br /># Setting type: TabPositions\n<br /># Default value: Left\n<br /># Acceptable values: Left, Middle, Right\n<br />TabPosition = Left\n<br />\n<br />## The amount of resources to return from recycling (0 to 1, where 1 returns 100% of the resources and 0 returns 0%)\n<br /># Setting type: Single\n<br /># Default value: 1\n<br /># Acceptable value range: From 0 to 1\n<br />ResourceMultiplier = 1\n<br />\n<br />## Whether the original item's data should be preserved when downgrading. Useful for mods which add extra properties to items like EpicLoot.\n<br />## Turn off if experiencing problems.\n<br /># Setting type: Boolean\n<br /># Default value: true\n<br />PreserveOriginalItem = true\n<br />\n<br />## Nexus mod ID for updates\n<br /># Setting type: Int32\n<br /># Default value: 425\n<br />NexusID = 425\n<br />\n<br />\n<br />[b]Installation (manual)[/b]:\n<br />1. Make sure you have BepInEx Valheim\n<br />2. Drag the ValheimRecycle.dll into &lt;ValheimInstallDir&gt;/BepInEx/plugins\n<br />\n<br />[b]Source:\n<br />[/b]Source code can be found here - https://github.com/Ivaylo-Lafchiev/ValheimRecycle\n<br />\n<br />[b]Compatibility:[/b]\n<br />Note that this is my first mod [i]ever. [/i]Because of the nature of the mod, it's required patching a lot of existing UI components and methods.[i] [/i]I have tried to write this in a way such that it won't interfere with other mods but I haven't really tested it with anything else."
