nexusDescription="Teleport without having to sit through a loading screen and wait for cooldowns. Offers a version that affects every teleportation type, a version that affects only dungeon teleporting and a version that has vanilla cooldowns.\n<br />\n<br />Teleporting to distant portals still requires the world to load but teleportation is instant.\n<br />\n<br />Works on both the test branch and the default branch of the game.\n<br />\n<br />\n<br />[b]InstantTeleportation:[/b]\n<br />\n<br />No loading screens and cooldowns when teleporting for every teleportation type.\n<br />\n<br />\n<br />[b]InstantTeleportationVanillaCooldowns:[/b]\n<br />\n<br />No loading screens for every teleportation type but cooldowns are left vanilla.\n<br />\n<br />\n<br />[b]InstantTeleportationLite:[/b]\n<br />\n<br />No loading screens and cooldowns but only affects entering/exiting caves/dungeons etc. Portal teleporting is left vanilla.\n<br />\n<br />\n<br />[b]Dungeon Teleportation:[/b]\n<br />\n<br />[img]https://i.imgur.com/Occo0w0.gif[/img]\n<br />\n<br />\n<br />[b]Portal Teleportation:[/b]\n<br />\n<br />[img]https://i.imgur.com/Uw38KS9.gif[/img]\n<br />\n<br />\n<br />[b]Distant Portal Teleportation:\n<br />\n<br />[img]https://i.imgur.com/a8nBK8B.gif[/img][/b]\n<br />\n<br />\n<br />[b]Installation:[/b]\n<br />\n<br />[list=1]\n<br />[*]Download and install [url=https://valheim.thunderstore.io/package/denikson/BepInExPack_Valheim/]BepInExPack Valheim[/url]. \n<br />[*]Download the mod and drop its .dll file in &#92;BepInEx&#92;plugins.\n<br />[/list]\n<br />[b]Notes:[/b]\n<br />\n<br />Use only one variant at a time.\n<br />\n<br />Credits to [url=https://www.nexusmods.com/valheim/users/110405878]ElTheLedge[/url] for doing it first with their [url=https://www.nexusmods.com/valheim/mods/59?tab=description]Faster Teleportation (DISCONTINUED)[/url] mod. \n<br />Credits to [url=https://www.nexusmods.com/valheim/users/17885864]GemHunter1[/url] for their mod [url=https://www.nexusmods.com/valheim/mods/1774]Fast Teleport[/url]. \n<br />\n<br />I've made this mod because Faster Teleportation isn't working anymore and Fast Teleport doesn't disable the loading screens and cooldowns.\n<br />\n<br />\n<br />[b]Changelog:[/b]\n<br />\n<br />v1.0.1\n<br />Found a better way to disable the loading screens.\n<br />\n<br />\n<br />Check out my other mods:\n<br />\n<br />[url=https://www.nexusmods.com/valheim/mods/2046?tab=description]Instant Teleportation\n<br />[/url][url=https://www.nexusmods.com/valheim/mods/2051]Stamina Tweaks\n<br />[/url][url=https://www.nexusmods.com/valheim/mods/2057]Crafting Stations Tweaks[/url]\n<br />[url=https://www.nexusmods.com/valheim/mods/2058]Bed Tweaks [/url]\n<br />[url=https://www.nexusmods.com/valheim/mods/2059]No Loading Screen when Sleeping [/url]"
