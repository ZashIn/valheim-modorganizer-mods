nexusDescription="[left][size=5]Overview[/size]\n<br />[i]Info: This mod should only be installed on the [b]client side[/b]. [/i][/left] [right][/right][size=3]This mod adds an user interface for equipping/using items in an easier and faster way. The menu will be visible by holding the 'G' key (can be changed). On gamepads it's the 'Use' button (X or A on Xbox Controllers) by default. (Can be changed to the 'Sit' Button or Left/Right button on the D-Pad.)\n<br />\n<br />[size=3][size=3][b]New in version 1.5.2: [/b][/size][/size][b]Added config entry for using Sit-Button[/b]\n<br />The new config allows you to use the 'Sit' button again as a hotkey. Just enable it in the config (UseSitButton = true). \n<br />\n<br />[size=3][b]New in version 1.5.1: Changed Gamepad bindings[/b][/size]\n<br />Hotkeys for Gamepad has been changed. The default is now the 'Use' button (X on Xbox Controllers). \n<br />\n<br />[b]New in version 1.5.0: Changed Gamepad bindings and Regex filtering[/b]\n<br />Hotkeys for Gamepad has been changed. The default is now the LEFT (or RIGHT) button on the D-Pad. \n<br />Filtering items now supports Regular Expressions.\n<br />[b]\n<br />New in version 1.3.4: Compatibility with EpicLoot\n<br />[/b]Magic items are displayed with the rarity color and their correct name.\n<br />[b]\n<br />[size=3][b]New in version 1.3.0: Better binding for hotkeys[/b]\n<br />[/size][/b][size=3]Hotkeys can now be key combos like 'SHIFT + 1'. Also the hotkey for gamepads can be changed in the config.[/size][b]\n<br />\n<br />New in version 1.2.2: Item Names Matching[/b]\n<br />Specify a list of item names that should be present in the equip wheel. Item names equal the prefab names from the ObjectDB\n<br />[url=https://github.com/Valheim-Modding/Wiki/wiki/ObjectDB-Table]https://github.com/Valheim-Modding/Wiki/wiki/ObjectDB-Table[/url]\n<br />\n<br />[b]New in version 1.2.0: Item Type Matching Mode[/b]\n<br />When enabled, it scans the whole inventory for items of the specified types in the config and use them in the equip wheel.\n<br />\n<br />[b]New in version 1.1.0: Gamepad Support[/b]\n<br />Rebinds the Gampad X-button to open the equip wheel. The left joystick controls the selected item.\n<br />\n<br />To trigger equipping, release the Hotkey after selecting an item. (When TriggerOnRelease = true)\n<br />To trigger [size=3]equipping,[/size] press the left mouse button after selecting an item. (When TriggerOnClick = true)[size=3]\n<br />[/size][size=3]Of course you can have both TriggerOnRelease and TriggerOnClick set to true if you want.[/size]\n<br />\n<br />If you equip an one-handed weapon, the shield (if available) will be equipped automatically.  \n<br />\n<br />The mod allows also to choose a different inventory row to use for the equip wheel.\n<br />The top-left hotkey bar can be optionally disabled.\n<br />[/size]\n<br />\n<br />[size=5]Requirements [size=2](Manual Installation)[/size][/size]\n<br />\n<br />[size=3]BepInEx Modloader must be installed. Can be found here: \n<br />[url=https://valheim.thunderstore.io/package/denikson/BepInExPack_Valheim/]https://valheim.thunderstore.io/package/denikson/BepInExPack_Valheim/[/url]\n<br />\n<br />To install the mod just move the downloaded EquipWheel.dll to the [size=3]&lt;valheim-folder&gt;&#92;BepInEx&#92;[/size]plugins&#92; folder.\n<br />[/size]\n<br />[size=5]Config[/size]\n<br />\n<br />[size=3]A config file will be created after running the game once while the mod is installed:[/size]\n<br />[size=3]&lt;valheim-folder&gt;&#92;BepInEx&#92;config&#92;virtuacode.valheim.equipwheel.cfg[/size][size=3]\n<br />\n<br />\n<br />[/size][size=5]Source Code\n<br />[/size]\n<br />[size=3][url=https://github.com/virtuaCode/valheim-mods]https://github.com/virtuaCode/valheim-mods[/url][/size]"
