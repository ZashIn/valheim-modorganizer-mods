nexusDescription="[size=5][b][color=#1e84cc]Skyheim[/color][/b]\n<br />[/size]Skyheim is a magic mod aimed at providing balanced progression and a reason to go back and slay bosses. Each boss drops a crafting ingredient that can be used to craft and upgrade runes that will allow you to cast a variety of spells both beneficial and destructive. Along with boss drops you'll also require some items that can be found in dungeons, giving you incentive to seek them out as well.\n<br />\n<br />This mod also provides a way to access Eitr in the early and mid game by allowing you to imbue armor using Eitr Shards, modifying the armor to provide a bonus to maximum Eitr and Eitr regeneration.\n<br />\n<br />[size=4]Installation\n<br />[/size]Extract skyheim.dll from the zip file to your BepInEx/plugins directory.\n<br />\n<br />[size=4]Crafting\n<br />[/size]To begin you'll first need to construct a Rune Altar. At the Rune Altar you can craft and upgrade runes and also imbue a variety of armors using Etir Shards obtained from killing bosses. Rune crafting requires drops from bosses (Hard Antler, etc) and dungeons. \n<br />\n<br />[size=4]Imbue Armors[/size]\n<br />The following armor sets can be imbued with Eitr:\n<br />- Leather\n<br />- Bronze\n<br />- Troll Leather\n<br />- Iron\n<br />- Root\n<br />- Wolf\n<br />- Fenris\n<br />- Padded\n<br />- Carapace\n<br />- Eitr-weave\n<br />- Embla\n<br />\n<br />[size=4]Configuration\n<br />[/size]There is none! So easy! Get casting![size=4][size=3]\n<br />[/size][/size]\n<br />\n<br />\n<br />[img]https://staticdelivery.nexusmods.com/mods/3667/images/916/916-1617697538-1010442550.png[/img]"
