nexusDescription="[size=6][b]ContentsWithin[/b][/size]\n<br />\n<br />\n<br />[size=5][b]About[/b][/size]\n<br />\n<br />Show the contents of any chests when hovering over it [b]using the existing container UI[/b].\n<br />\n<br />[img]https://raw.githubusercontent.com/MSchmoecker/ComfyMods/fa1ed01535dc93e83a9319a5d29a8641057017f5/ContentsWithin/ContentWithinPreview.png[/img]\n<br />\n<br />This mod is a reworked fork of [url=https://valheim.thunderstore.io/package/ComfyMods/ContentsWithin/]Redseiko's ContentsWithin[/url], licensed under GPL-3.0, that doesn't transpile player methods but only patches GUI methods.\n<br />\n<br />This change makes it compatible with [url=https://valheim.thunderstore.io/package/MSchmoecker/MultiUserChest/]MultiUserChest[/url], [url=https://valheim.thunderstore.io/package/RandyKnapp/Auga/]Auga[/url] and maybe even a few other mods. Additionally it fixes a few minor bugs like the mouse beeing visible for shorts periods of time or being able to move items while the ESC manu is open. See the changelog for more information.\n<br />\n<br />\n<br />[size=5][b]Manual Installation[/b][/size]\n<br />\n<br />This mod requires [url=https://valheim.thunderstore.io/package/denikson/BepInExPack_Valheim/]BepInEx[/url]. Extract all files to [code]BepInEx/plugins/ContentsWithin[/code]\n<br />\n<br />\n<br />[size=5][b]Instructions[/b][/size]\n<br />\n<br />[list]\n<br />[*]Launch the game and go hover over any chest.\n<br />[*]You can interact with the chest regularly and it should bring up the regular player inventory when you are the chest instance owner.\n<br />[*]You can press hot-key [code]RightShift + P[/code] (configurable) to toggle off/on the \"show container contents\" feature.[list]\n<br />[*]Turning this off/on (as well as toggling [code]isModEnabled[/code]) while looking at a chest can cause weird UI behaviour.\n<br />[/list]\n<br />[/list][size=5][b]Notes[/b][/size]\n<br />\n<br />[list]\n<br />[*]The info panel, crafting panel and player inventory panel are hidden when in hovering mode.\n<br />[*]Hovering works when another player has the chest open and updates the contents being changed.\n<br />[*]Opening a chest of which you are not instance owner of will try to go through the \"chest\" interact sequence and may\n<br />take a moment to activate.[/list]\n<br />\n<br />[size=5][b]Links[/b][/size]\n<br />\n<br />[list]\n<br />[*]Thunderstore: [url=https://valheim.thunderstore.io/package/MSchmoecker/ContentsWithin/]https://valheim.thunderstore.io/package/MSchmoecker/ContentsWithin/[/url]\n<br />[*]Github: [url=https://github.com/MSchmoecker/ComfyMods/tree/fork-upload/ContentsWithin/]https://github.com/MSchmoecker/ComfyMods/tree/fork-upload/ContentsWithin/[/url]\n<br />[*]Discord: Margmas#9562. Feel free to DM or ping me in the [url=https://discord.gg/DdUt6g7gyA]JÃ¶tunn discord[/url]\n<br />[/list]"
